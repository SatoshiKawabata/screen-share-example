<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Screen Share Example</title>
        <style>
            video {
                width: 400px;
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Screen Share Example</h1>
        <button id="get-display-media">getDisplayMedia</button>
        <button id="get-user-media">getUserMedia</button>
        <video autoplay id="screen"></video>
        <script>
            document.querySelector(
                "button#get-display-media"
            ).onclick = async () => {
                const stream = await navigator.mediaDevices.getDisplayMedia();
                console.log("stream", stream);
                document.querySelector("video").srcObject = stream;
            };
            document.querySelector(
                "button#get-user-media"
            ).onclick = async () => {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        mediaSource: "screen",
                    },
                });
                console.log("stream", stream);
                document.querySelector("video").srcObject = stream;
            };
        </script>
    </body>
</html>
